<!DOCTYPE html>
<html>
<head>
<meta charset=”utf-8″>
<title>Pawxy Video Search Engine By Dhana</title>

//<script src="https://apis.google.com/js/api.js"></script>
<script>
function start() {
  // 2. Initialize the JavaScript client library.
  gapi.client.init({
    'apiKey': 'AIzaSyC15h_QiTV4daXICtSSXA3RVFWx93dS7dg',
    // Your API key will be automatically added to the Discovery Document URLs.
    'discoveryDocs': ['https://customsearch.googleapis.com/$discovery/rest'],
   
  }).then(function() {
    // 3. Initialize and make the API request. AIzaSyC15h_QiTV4daXICtSSXA3RVFWx93dS7dg
    return gapi.client.request({
      'path': 'https://www.googleapis.com/customsearch/v1?key=AIzaSyC15h_QiTV4daXICtSSXA3RVFWx93dS7dg&cx=13c78902deae94c75&q=cars&callback=hndlr"',
    })
  }).then(function(response) {
    console.log(response.result);
  }, function(reason) {
    console.log('Error: ' + JSON.stringify(reason));
  });
};
// 1. Load the JavaScript client library.
gapi.load('client', start);
    function hndlr(response) {
      for (var i = 0; i < response.items.length; i++) {
        var item = response.items[i];
        // Make sure HTML in item.htmlTitle is escaped.
        document.getElementById("content").append(
          document.createElement("br"),
          document.createTextNode(item.htmlTitle)
        );
      }
    }
</script>

</script>
