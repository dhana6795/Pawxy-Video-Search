<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Pawxy Video Search Engine By Dhana</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
  </head>
  <script async
  src="https://cse.google.com/cse.js?cx=000888210889775888983:g9ckaktfipe"></script>
  <script>
// var apiKey = "AIzaSyAxbueUm2nijg_5BarlC7oDu4aDMmvjr9w"

   perform_google = function(){

       if(typeof(google)!='undefined'){
           google.search.cse.element.render({
               div: "google-search-results",
               tag: 'searchresults-only',
               gname: 'google-results-gname'
           });
           var element = google.search.cse.element.getElement('google-results-gname');
           var query = document.getElementById('search-q').value;
           element.execute(query);
       }
   };

   (function(){
       // add the google custom stuff:
       var cx = '004626212387516433456:aex2tyveipy';
       var gcse = document.createElement('script');
       gcse.type = 'text/javascript';
       gcse.async = true;
       //gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
       gcse.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//cse.google.com/cse.js?cx=' + cx;
       var s = document.getElementsByTagName('script')[0];
       s.parentNode.insertBefore(gcse, s);
   })();

   window.__gcse = {
     parsetags: 'explicit',
     callback: function(){
      perform_google('videos');
     }
   };
   const myResultsReadyCallback = function(name, q, promos, results, resultsDiv) {
      const makePromoElt = (promo) => {
        const anchor = document.createElement('a');
        anchor.href = promo['url'];
        anchor.target = '_blank';
        anchor.classList.add('gs-title');
        const span = document.createElement('span');
        span.innerHTML = 'Promo: ' + promo['title'];
        anchor.appendChild(span);
        return anchor;
      };
      const makeResultParts = (result) => {
        const anchor = document.createElement('a');
        anchor.href = result['url'];
        anchor.target = '_blank';
        anchor.classList.add('gs_title');
        anchor.appendChild(document.createTextNode(result['visibleUrl']));
        const span = document.createElement('span');
        span.innerHTML = ' ' + result['title'];
        return [anchor, span];
      };

      const table = document.createElement('table');
      if (promos) {
        for (const promo of promos) {
          const row = table.insertRow(-1);
          const cell = row.insertCell(-1);
          cell.appendChild(makePromoElt(promo));
        }
        resultsDiv.appendChild(table);
        resultsDiv.appendChild(document.createElement('br'));
      }
      if (results) {
        const table = document.createElement('table');
        for (const result of results) {
          const row = table.insertRow(-1);
          const cell = row.insertCell(-1);
          const [anchor, span] = makeResultParts(result);
          cell.appendChild(anchor);
          const cell2 = row.insertCell(-1);
          cell2.appendChild(span);
        }
        resultsDiv.appendChild(table);
      }
      return true;
    };

    window.__gcse || (window.__gcse = {});
    window.__gcse.searchCallbacks = {
      web: {
        ready: myResultsReadyCallback,
      },
    };
 function makeRequest() {
  perform_google('videos');
 }
</script>
  <body>
   <div>
      <div id="google-search-results"></div>
      <input type="search" id="search-q" name="search" data-gname="google-results-gname">
      <input type="submit" value="Go" class="button" onClick="makeRequest();">
      <div></div>
    </div> 
  </body>
</html>
